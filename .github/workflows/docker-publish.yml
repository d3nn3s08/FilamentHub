name: Build & Publish FilamentHub

on:
  push:
    branches:
      - main
    paths:
      # CODE der einen Build auslöst
      - "app/**"
      - "services/**"
      - "backend/**"
      - "scripts/**"
      - "data/**"
      - "frontend/**"
      - "alembic.ini"
      - "requirements.txt"
      - "docker-compose.yml"
      - "Dockerfile"
      - "entrypoint.sh"
      - "run.py"

      # Version bump soll Build + Release auslösen
      - "config.yaml"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------------------------------------
    # 1. Checkout mit kompletter Historie
    # ------------------------------------------------------------
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ------------------------------------------------------------
    # 2. Version aus config.yaml lesen
    # ------------------------------------------------------------
    - name: Extract version
      id: version
      run: |
        ver=$(grep 'version:' config.yaml | awk '{print $2}')
        echo "version=$ver" >> $GITHUB_OUTPUT

    # ------------------------------------------------------------
    # 3. Alte Version holen für Vergleich
    # ------------------------------------------------------------
    - name: Fetch old version
      id: oldversion
      run: |
        git fetch origin main --depth=1
        old_ver=$(git show origin/main:config.yaml | grep 'version:' | awk '{print $2}')
        echo "old=$old_ver" >> $GITHUB_OUTPUT
        echo "new=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

    # ------------------------------------------------------------
    # 4. Prüfen ob Version sich geändert hat
    # ------------------------------------------------------------
    - name: Version changed?
      id: version_changed
      run: |
        if [ "${{ steps.oldversion.outputs.old }}" = "${{ steps.version.outputs.version }}" ]; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    # ------------------------------------------------------------
    # 5. Skip, wenn kein Versions-Bump
    # ------------------------------------------------------------
    - name: Skip build if not version bump
      if: ${{ steps.version_changed.outputs.changed == 'false' }}
      run: |
        echo "Kein Versionssprung → kein Release und kein Docker Build."
        exit 0

    # ------------------------------------------------------------
    # 6. Git-Tag setzen
    # ------------------------------------------------------------
    - name: Create tag
      id: create_tag
      run: |
        git tag v${{ steps.version.outputs.version }}
        git push origin v${{ steps.version.outputs.version }}

    # ------------------------------------------------------------
    # 7. Warten, bis Tag auf GitHub verfügbar ist
    # ------------------------------------------------------------
    - name: Wait for GitHub tag propagation
      run: sleep 4

    # ------------------------------------------------------------
    # 8. Changelog generieren
    # ------------------------------------------------------------
    - name: Generate Changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        configuration: ".github/release-config.json"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ------------------------------------------------------------
    # 9. CHANGELOG.md aktualisieren
    # ------------------------------------------------------------
    - name: Write CHANGELOG.md
      run: |
        echo "${{ steps.changelog.outputs.changelog }}" > CHANGELOG.md

    - name: Commit CHANGELOG.md
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add CHANGELOG.md
        git commit -m "Aktualisiere CHANGELOG für Version ${{ steps.version.outputs.version }}" || echo "Keine Änderungen zum Commit."

    - name: Push CHANGELOG.md
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    # ------------------------------------------------------------
    # 10. Docker vorbereiten
    # ------------------------------------------------------------
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Buildx
      uses: docker/setup-buildx-action@v3

    # ------------------------------------------------------------
    # 11. DockerHub Login
    # ------------------------------------------------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ------------------------------------------------------------
    # 12. Docker Image bauen & pushen
    # ------------------------------------------------------------
    - name: Build and push multi-platform image
      uses: docker/build-push-action@v5
      with:
        platforms: linux/amd64,linux/arm64
        push: true
        context: .
        tags: |
          d3nn3s/filamenthub:latest
          d3nn3s/filamenthub:${{ steps.version.outputs.version }}
          d3nn3s/filamenthub:sha-${{ github.sha }}

    # ------------------------------------------------------------
    # 13. GitHub Release erstellen
    # ------------------------------------------------------------
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: FilamentHub v${{ steps.version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
