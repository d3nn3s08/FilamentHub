app:
  developer: Denis (d3nn3s08)
  environment: development
  name: FilamentHub
  version: 0.1.0
logging:
  enabled: true
  keep_days: 14
  level: DEBUG
  max_size_mb: 10  # Maximale Logdateigröße in MB
  backup_count: 3  # Anzahl Backup-Dateien
  modules:
    app:
      enabled: true
    bambu:
      enabled: true
    errors:
      enabled: true
    klipper:
      enabled: false
    mqtt:
      enabled: false  # MQTT-Logging standardmäßig aus
paths:
  logs: ./logs
integrations:
  mode: bambu  # bambu | klipper | dual | standalone
server:
  host: 0.0.0.0
  port: 8085
  reload: true
json_inspector:
  max_size_mb: 5  # Maximale JSON-Dateigröße beim Upload in MB
  max_depth: 50   # Maximale Verschachtelungstiefe
  allow_override: false  # Erlaube Nutzer-Override der Limits
